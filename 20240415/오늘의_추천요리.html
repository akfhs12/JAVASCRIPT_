<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jAVASCRIPT - 오늘의 추천요리 실습</title>
  <style>
    div {
      width: 500px;
      border: 3px solid #000000;
      text-align: center;
      margin: 40px auto 0;
      padding: 20px;
    }

    #title {
      background-color: #b7edff;
      font-size: 26px;
      font-weight: 600;
      padding: 2px 4px;
      border: 2px solid #000000;
      position: relative;
      top: -40px;
    }

    #menu {
      display: block;
      width: 400px;
      padding: 20px 0 50px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div>
    <span id="title"></span>
    <img src="" alt="추천메뉴" id="menu">
  </div>

  <script>
    let yoil = ['일', '월', '화', '수', '목', '금', '토'];
    let today = new Date();

    function menu_pic() {
      let title = document.getElementById('title');

      title.innerHTML = `오늘 (${yoil[today.getDay()]})의 추천메뉴`;
      document.getElementById('menu').src = `../20240403/food/food${today.getDay() + 1}.jpg`;

      let time = setTimeout(menu_pic, 1000);
    };

    menu_pic();
  </script>

</body>

</html>
